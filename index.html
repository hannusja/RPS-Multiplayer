<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase.js"></script>
</head>
<body>
<div class="jumbotron">
    <div id="headers">
        <h1>Exciting game of Rock, Paper, Scissors!</h1>
        <h2>Now with real human opponent!</h2>
        <h3>If you will find one...</h3>
    </div>
    <div id="userinputpart">
        <label for="name-input">Tell the game your name. Or lie about it. No one cares.</label>
        <input class="form-control" id="name-input" type="text">
        <br>
        <p>You know the rules. Pick one!</p>
        <input type="radio" name="choice" value="rock">Rock
        <input type="radio" name="choice" value="paper">Paper
        <input type="radio" name="choice" value="scissors">Scissors
        <br><br>
        <label for="comment-input">Word of advice to your opponent?</label>
        <br>
        <textarea class="form-control" id="comment-input" rows="5"></textarea>
        <br>
        <button id="click-button" type="submit">Submit</button>
    </div>
    <br>
    <button id="clearmessage" type="submit">&dArr; Clear this mess! &dArr;</button>
    <div id="messageboard">
    </div>
    <br>
    <div id="gamestats">
        <p id="yourWins"></p>
        <p id="elseWins"></p>
        <p id="ties"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/app.js"></script>
</div>
</body>
</html>
